function MinMaxAvg (arr) {
    var min = arr [0];
    var max = arr [0];
    var sum = arr [0];

    for(var i = 1; i <arr.length; i++)
        sum = sum + arr[i]
        if (min > arr[i];) {
        min = arr [i]; }
        if (max < arr [i])
        max = arr [i];
        }
        var avg = sum / arr.length
        return [min,max,avg];

}
