<script>
    
    function isPrime(num){
        
       
        for (var i = 2; i < num; i++){
            if(num % i == 0){
                return false;
            }
        }
        return true;
    }
    function helloWorld(top){
        
        
       if (isPrime(top))
            {
                console.log("it's prime!");
            }
       else
            {
                console.log("it's not prime");
            }
        //return true;
    }
    
</script>
