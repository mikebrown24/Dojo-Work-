<a class="tag" href="#!/list"> List </a> | <a class="tag" href="#!/addplayer"> Add Player </a>

<table class="list_table">
    <thead>
        <tr>
            <th> Player Name </th>
            <th> Preferred Position </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="player in players">
            <td> {{player.name}} </td>
            <td> {{player.position}} </td>
            <td> <button ng-click="deletePlayer(player._id)"> DELETE </button>  </td>
        </tr>
    </tbody>
</table>
