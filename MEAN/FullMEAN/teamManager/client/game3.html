<div>
<h1> Player Status - Game 3 </h1>

<table class="table">
    <thead>
        <tr> 
            <th> Player Name </th>
            <th> Status </th>
        </tr>

        <tr ng-repeat="player in players">

            <td> <button> Playing </button> | <button> Not Playing </button> | <button> Undecided </button> </td>
        </tr>
    </tbody>
</table>
