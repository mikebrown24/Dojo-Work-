<h2> Rankings </h2>

<div class="scroll">
    <div ng-repeat="user in users">
        <div class="box">

           <img src="{{user.avatar_url}}" alt="user">
           <span>
               Score: {{user.score}}
           </span>
           <span>
               Name: {{user.name}}
           </span>
           
        </div>
    </div>
</div>
