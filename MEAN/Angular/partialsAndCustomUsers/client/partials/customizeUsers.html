<div ng-controller="CustomizeUsersController">
    <div>
        <h1> Users Controller </h1>
        <form ng-submit="createUser()">
            First Name: <input type="text" ng-model="user.first_name">
            Last Name: <input type="text" ng-model="user.last_name">
            Favorite Language: <input type="text" ng-model="user.fav_language">
            <input type="submit" value="Create User">
        </form>
        <br>
    </div>
    <div>
        <table> 
            <thead>
                <tr>
                    <th> First Name </th>
                    <th> Last Name </th>
                    <th> Fav Language </th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="i in users track by $index">
                    <td> {{i.first_name}} </td>
                    <td> {{i.last_name}} </td>
                    <td> {{i.fav_language}} </td>
                    <td> <button ng-click="deleteUser($index)"> Delete User </button> </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
