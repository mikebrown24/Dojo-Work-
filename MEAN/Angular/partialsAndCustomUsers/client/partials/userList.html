<div ng-controller="UserListsController">
    <div> 
        <h1> Users List </h1>
        <table>
            <thead>
                <tr>
                    <th> First Name </th>
                    <th> Last Name </th>
                    <th> Fav Language </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="i in users">
                    <td ng-bind="i.first_name"> </td> 
                    <td ng-bind="i.last_name"> </td>
                    <td ng-bind="i.fav_language"> </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
