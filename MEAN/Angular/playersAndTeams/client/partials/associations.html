<div ng-controller="AssociationsController">
    <div>
        <form>
            <select>
                <option ng-repeat="player in players"> {{player.name}} </option>
            </select>
            <select> 
                <option ng-repeat="team in teams"> {{team.name}} </option>
            </select>
            <input type="submit" ng-click="addPlayerToTeam()"> Assign Player To a Team </input>
        </form>
        <br>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th> Name </th>
                    <th> Team </th>
                    <th> Clear </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="player in players">
                    <td> {{player.name}} </td>
                    <td> {{player.team}} </td>
                    <td> <button ng-click="deletePlayerFromTeam($index)"> Clear Assignment </button> </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
