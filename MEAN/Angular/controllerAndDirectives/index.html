<!DOCTYPE html>
<html lang="en" ng-app="app2">
<head>
   
    <title>Document</title>
    <script src="bower_components/angular/angular.js"> </script>
    <script>
        var app = angular.module('app2', []);
        app.controller('foodController', ['$scope', function($scope){
                $scope.foods = [];
                $scope.addFood = function(){
                    $scope.foods.push($scope.food);
                    $scope.food = "";
                }
        }]);
    </script>
</head>
<body>
    <div ng-controller="foodController">
        <div>
            <h3> <u> Add Food </u> </h3>
            <form ng-submit="addFood()"> <!-- ng-submit is going to be the addFood function from above -->
                Favorite Food: <input type="text" ng-model="food">  
                <input type="submit" value="Add Food">
            </form>
            <br>
            <div ng-if="food">
                Currently typing: {{food}}
            </div>
        </div>
        <br>
        <div> 
            <input placeholder="filter..." type="text" ng-model="foodFilter">
        </div>
        <div ng-repeat="i in foods | filter: foodFilter ">
        
            <p> {{i}} </p>
        </div>
    </div>
</body>
</html>
