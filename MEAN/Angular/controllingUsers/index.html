<!DOCTYPE html>
<html lang="en" ng-app="usersApp">
<head>
    
    <title>Document</title>
    <script src="bower_components/angular/angular.js"> </script>
    <script>
        var app = angular.module('usersApp', []);
        app.controller('userController', ['$scope', function($scope){
            $scope.users = [];
            $scope.createUser = function(){
                $scope.users.push($scope.user);
                console.log($scope.user);
                $scope.user = {};
            }
            $scope.deleteUser = function(i){
                $scope.users.splice(i,1);
            }
        }]);
    </script>
</head>
<body>
    <div ng-controller="userController">
        <div>
            <h1> Users Controller </h1>
            <form ng-submit="createUser()">
                First Name: <input type="text" ng-model="user.firstName">
                Last Name:  <input type="text" ng-model="user.lastName">
                Favorite Language: <input type="text" ng-model="user.favLanguage">
                <input type="submit" value="Create User">
            </form>
            <br>
        </div>
        <div> 
            <table>
                <thead>
                    <tr>
                        <th> First Name </th>
                        <th> Last Name </th>
                        <th> Fav Language </th>
                        <th> Actions </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="i in users track by $index">
                        <td> {{i.firstName}} </td>
                        <td> {{i.lastName}} </td>
                        <td> {{i.favLanguage}} </td>
                        <td> <button ng-click="deleteUser($index)"> Delete User </button> </td>
                    </tr>
                </tbody>
            </table>
        </div>


</body>
</html>
