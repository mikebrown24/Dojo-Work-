<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>

    <title>Document</title>
    <script src="bower_components/angular/angular.js"> </script>
    <script>
        var app = angular.module('app', []);
        app.controller('divController', ['$scope', function($scope){
            $scope.myName = "Mike";
            $scope.myFavoriteLanguage = 'Python';
            $scope.myFavoriteJSLibrary = 'Angular';
        }]);
    </script>
</head>
<body>
   <div ng-controller="divController">
       <p> Hello, my name is {{myName}}, my favorite language is {{myFavoriteLanguage}}, because the {{myFavoriteJSLibrary}} is awesome. </p>
</body>
</html>
