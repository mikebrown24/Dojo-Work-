<!DOCTYPE html>
<html>
<head>
    
    <title> Times </title>

</head>
<body>
    <h1> The Current date and time </h1>
    <div>
    {% if datetime %}
        {% for dt in datetime %}
        <p>{{dt.date}}</p>
        <p>{{dt.time}}</p>
        {% endfor %}
    {% endif %}
    </div>
</body>
</html>
